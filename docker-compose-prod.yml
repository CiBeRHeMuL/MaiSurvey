version: "3.9"
services:
  mai-survey-postgresql:
    image: postgres:17
    build:
      dockerfile: ./docker/postgresql/Dockerfile
      context: .
    container_name: mai-survey-postgresql-container
    hostname: mai-survey-postgresql
    restart: always
    ports:
      - "${PG_EXTERNAL_PORT}:5432"
    environment:
      POSTGRES_USER: "${PG_USER}"
      POSTGRES_PASSWORD: "${PG_PASSWORD}"
      POSTGRES_DB: "${PG_DBNAME}"
    networks:
      - caddy
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - type: bind
        source: .
        target: /app
  mai-survey-php:
    build:
      context: ./
      dockerfile: docker/php/Dockerfile
    container_name: mai-survey-php-container
    volumes:
      - type: bind
        source: .
        target: /app
      - type: volume
        source: mai-survey_phpsocket
        target: /var/run
    networks:
      - caddy
    restart: always
  mai-survey-nginx:
    image: nginx
    container_name: mai-survey-nginx-container
    volumes:
      - type: bind
        source: ./docker/nginx/prod.nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: .
        target: /app
      - type: volume
        source: mai-survey_phpsocket
        target: /var/run
        volume:
          nocopy: true
    depends_on:
      - mai-survey-php
    networks:
      - caddy
    ports:
      - "${NGINX_EXTERNAL_PORT}:80"
  mai-survey-messenger:
    container_name: mai-survey-messenger-container
    build:
      context: ./
      dockerfile: docker/messenger/Dockerfile
    environment:
      POSTGRES_USER: "${PG_USER}"
      POSTGRES_PASSWORD: "${PG_PASSWORD}"
      POSTGRES_DB: "${PG_DBNAME}"
    volumes:
      - type: bind
        source: .
        target: /app
    depends_on:
      - mai-survey-php
      - mai-survey-postgresql
    networks:
      - caddy
    restart: always

volumes:
  mai-survey_phpsocket:
networks:
  caddy:
    external: true
